{{- if .Values.gerrit.deploy -}}
apiVersion: v2.edp.epam.com/v1alpha1
kind: Gerrit
metadata:
  name: {{.Values.gerrit.name}}
spec:
  image: {{.Values.gerrit.image}}
  {{- if .Values.adminConsole.imagePullSecrets}}
  imagePullSecrets:
    {{- range .Values.adminConsole.imagePullSecrets }}
    - {{. -}}
    {{- end -}}
  {{end}}
  keycloakSpec:
    enabled: true
  sshPort: {{.Values.gerrit.sshPort}}
  type: Gerrit
  users:
  {{- range .Values.global.admins }}
  - groups:
      - Administrators
    username: {{ . }}
  {{ end }}
  version: {{.Values.gerrit.version}}
  volumes:
    - capacity: 1Gi
      name: data
      storage_class: gp2
{{end}}